# ==============================================================
# Experiment 007: 고해상도 + 강한 증강 (최종 최적화)
# ==============================================================
# 목적: 1024px 고해상도 + 강한 증강 조합으로 최고 mAP 달성
#
# 실행:
#   python scripts/3_train.py --run-name exp007 --config configs/experiments/exp007_final.yaml
#   python scripts/5_submission.py --run-name exp007 --conf 0.25
# ==============================================================

_base_: "../base.yaml"

experiment:
  id: "exp007"
  name: "final_1024_heavy"
  description: "1024px 고해상도 + 강한 증강 조합 — 최종 최적화"
  author: "@DM"
  created: "2026-02-05"

# --- base.yaml에서 변경하는 값만 ---

train:
  imgsz: 1024    # 768 → 1024 (고해상도)
  epochs: 120    # 강한 증강은 수렴에 오래 걸림
  batch: 4       # 메모리 제약으로 줄임

  # 강한 증강 (exp004와 동일)
  hsv_h: 0.02
  hsv_s: 0.8
  hsv_v: 0.5
  degrees: 5.0
  scale: 0.7
  mixup: 0.15
  copy_paste: 0.1

notes: |
  exp004(강한 증강) + exp005(고해상도) 조합.
  - 1024px: bbox 정밀도 향상 (mAP@0.75:0.95 핵심)
  - 강한 증강: 232장 과적합 방지
  - 120ep: 증강으로 인한 느린 수렴 보완
