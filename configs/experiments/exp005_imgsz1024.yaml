_base_: "../base.yaml"

experiment:
  id: "exp005"
  name: "imgsz_1024"
  description: "고해상도 1024px로 bbox 정밀도 향상"
  author: "@DM"
  created: "2026-02-05"

# --- base.yaml에서 변경하는 값만 ---

train:
  imgsz: 1024  # 768 → 1024
  epochs: 100
  batch: 4     # 메모리 제약으로 줄임

notes: |
  고해상도(1024px) 실험.
  - mAP@0.75:0.95는 tight bbox 필수 → 고해상도 유리
  - 메모리 증가 → batch=4로 줄임
