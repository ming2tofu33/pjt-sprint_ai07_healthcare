# ==============================================================
# Experiment 006: 높은 Confidence Threshold
# ==============================================================
# 목적: 높은 conf로 정확한 예측만 제출 — FP 감소 전략
#
# 실행:
#   python scripts/5_submission.py --run-name exp001 --config configs/experiments/exp006_high_conf.yaml --conf 0.5
# ==============================================================

_base_: "../base.yaml"

experiment:
  id: "exp006"
  name: "high_conf"
  description: "높은 conf threshold(0.5)로 FP 감소 — 정밀도 우선 전략"
  author: "@DM"
  created: "2026-02-05"

# --- base.yaml에서 변경하는 값만 ---

infer:
  conf_thr: 0.5  # 0.35 → 0.5 (높은 confidence만 제출)

notes: |
  높은 conf threshold로 False Positive 감소.
  - conf 0.5: 확신 높은 예측만 제출
  - Precision 증가, Recall 감소
  - FP가 많은 모델에 효과적
  - 학습은 기존 모델 사용, 제출 설정만 변경
