# ==============================================================
# Experiment 004: 강한 증강 (Heavy Augmentation)
# ==============================================================
# 목적: 강한 데이터 증강으로 232장 소규모 데이터셋의 과적합 방지
#
# 실행:
#   python scripts/3_train.py --run-name exp004 --config configs/experiments/exp004_heavy_aug.yaml
#   python scripts/5_submission.py --run-name exp004 --conf 0.25
# ==============================================================

_base_: "../base.yaml"

experiment:
  id: "exp004"
  name: "heavy_aug"
  description: "Mosaic + Mixup + Copy-paste 강한 증강으로 과적합 방지"
  author: "@DM"
  created: "2026-02-05"

# --- base.yaml에서 변경하는 값만 ---

train:
  epochs: 120    # 강한 증강은 수렴에 더 오래 걸림

  # 강한 증강
  mixup: 0.15
  copy_paste: 0.1
  hsv_h: 0.02
  hsv_s: 0.8
  hsv_v: 0.5
  degrees: 5.0
  translate: 0.15
  scale: 0.7

notes: |
  강한 증강으로 일반화 성능 향상.
  - 232장 소규모 데이터셋 → 과적합 위험 높음
  - Mosaic(1.0) + Mixup(0.15) + Copy-paste(0.1) 적용
  - 기하학적 변형 강화 (rotation 5도, scale 0.7)
  - 수렴에 더 많은 에폭 필요 → 120ep
